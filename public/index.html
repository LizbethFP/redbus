<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>RedBus</title>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <figure class="icon-header m-3">
          <img src="assets/images/logo-pagoefectivo.svg" alt="logo pago efectivo" >
        </figure>
      </div>
    </header>

    <main class="container px-0">
      <nav>
        <ul class="nav nav-tabs px-3">
          <li class="nav-item">
            <a class="nav-link font-weight-bold font-size-tab active" href="#internet" role="tab" data-toggle="tab">Banca por Internet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-size-tab font-weight-bold" href="#cash" role="tab" data-toggle="tab">Pago Efectivo</a>
          </li>
        </ul>
      </nav>
      <div class="tab-content p-3">
        <div role="tabpanel" class="tab-pane fade show active" id="internet">
          <div class="d-flex flex-row">
            <div class="payment-code text-center col-4 col-md-3 p-2 d-flex flex-column align-items-center justify-content-center rounded-left">
              <span class="font-size-payment">Código de pago</span>
              <p class="font-weight-bold mb-0" id="code">9125682</p>
            </div>
            <div class="payment-price color-gray col-3 col-md-4 px-2 d-flex flex-column align-items-center justify-content-center">
              <span class="font-size-payment">Total</span>
              <p class="mb-0 font-weight-bold" id="price">S/. 140.00</p>
            </div>
            <div class="payment-expire color-gray text-center col-5 col-md-5 p-2 d-flex flex-row align-items-center justify-content-center rounded-right">
              <img src="assets/images/icon-time.svg" alt="Clock" class="img-clock mx-1">
              <p class="font-size-payment mb-0">Tu código expirará:<span class="d-block" id="date">23 Feb - 01:12 p.m.</span></p>
            </div>
          </div>
          <div>
            <p>Selecciona dónde quieres pagar.</p>
          </div>
          <div>
            <p>Puedes pagar desde la Web o App móvil del Banco</p>
          </div>
          <a href="#" class="btn w-100 text-white button-payment"><img src="assets/images/icon-arrow.svg" alt="Icon" class="icon-arrow mx-2"> Ir a banca por Internet</a>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="cash">Pago efectivo</div>
      </div>
    </main>
    <footer>
      
    </footer>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
