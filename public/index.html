<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Evita escala zoom -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link a bootstrap 4 -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <!-- link a fontawesome  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de googlefonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Acme|Righteous" rel="stylesheet"> -->
    <!-- link para ícono que va en pestaña superior  -->
     <!-- <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon/"> -->
     <!-- link main CSS -->
     <link rel="stylesheet" href="css/main.css">
     <!-- Título de pestaña -->
     <title></title>
  </head>
  <body>
    <header>
      <nav>

      </nav>

    </header>

    <main>
      <section>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mt-4">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
          Tooltip on left
        </button>
      </section>
    </main>

    <footer>
      <p class="text-center">Copyright&copy;</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS de bootstrap -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS de tooltip y popover -->
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/tooltip-popover.js"></script>
    <!-- JS de proyecto -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
